<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProMax APP | Offline</title>
    <style>
      :root {
        --primary: #f07f1c;
        --primary-hover: #d66e15;
        --text-main: #111827;
        --text-muted: #6b7280;
        --bg: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          "Helvetica Neue",
          Helvetica,
          Arial,
          system-ui,
          -apple-system,
          sans-serif;
        background-color: var(--bg);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        -webkit-font-smoothing: antialiased;
      }

      .container {
        width: 100%;
        max-width: 420px;
        text-align: center;
        padding: 2rem;
      }

      .logo {
        height: 40px;
        width: auto;
        margin-bottom: 2rem;
        display: inline-block;
      }

      h1 {
        margin: 0 0 1rem;
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        color: var(--text-main);
      }

      p {
        margin: 0 0 2rem;
        color: var(--text-muted);
        line-height: 1.5;
        font-size: 1rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        background-color: var(--primary);
        color: white;
        font-weight: 600;
        text-decoration: none;
        transition:
          background-color 0.2s ease,
          transform 0.1s ease;
        font-size: 0.95rem;
        border: none;
        cursor: pointer;
        box-shadow: 0 2px 4px rgba(240, 127, 28, 0.2);
      }

      .btn:hover {
        background-color: var(--primary-hover);
      }

      .btn:active {
        transform: translateY(1px);
      }

      .offline-icon {
        color: var(--text-muted);
        margin-bottom: 1rem;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img
        src="/logo/promax.svg"
        alt="Promax Logo"
        class="logo"
        onerror="this.style.display='none'"
      />

      <div class="content">
        <h1>No internet connection</h1>
        <p>
          It seems you are offline. Please check your connection and try again
          to access the latest data.
        </p>
        <a
          class="btn"
          href="/"
          onclick="window.location.reload(); return false;"
        >
          Try Again
        </a>
      </div>
    </main>
  </body>
</html>
