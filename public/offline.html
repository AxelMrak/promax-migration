<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Promax | Offline</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #0f172a;
        --card: #111827;
        --muted: #cbd5e1;
        --primary: #f07f1c;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 20% 20%, #1f2937 0, #0f172a 45%),
          radial-gradient(circle at 80% 0%, #1f2937 0, #0f172a 40%),
          var(--bg);
        color: white;
      }
      .card {
        background: var(--card);
        padding: 1.5rem;
        border-radius: 18px;
        border: 1px solid #1f2937;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        max-width: 360px;
        text-align: center;
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.6rem;
      }
      p {
        margin: 0 0 1.25rem;
        color: var(--muted);
      }
      .btn {
        display: inline-block;
        padding: 0.75rem 1.2rem;
        border-radius: 12px;
        background: linear-gradient(120deg, #f07f1c, #f6b56b);
        color: #0b0f1a;
        font-weight: 700;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Offline mode</h1>
      <p>You are offline. Recent pages may still be available. Reconnect to sync.</p>
      <a class="btn" href="/">Try again</a>
    </main>
  </body>
</html>
